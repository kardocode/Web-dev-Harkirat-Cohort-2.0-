<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauransh</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    // addLanguage("python");
    // addLanguage("typescript");

    function addOptiLang(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("python");
    addOptiLang("typescript");

    // Edit
    const seclang = document.querySelector('li:nth-child(2)');
    // seclang.innerHTML = "Mojo";
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    seclang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector('li:nth-child(1)');
    firstLang.outerHTML = '<li>C++</li>'

    //remove
    const lastLang = document.querySelector('li:nth-child(3)');
    lastLang.remove()

</script>
</html>
